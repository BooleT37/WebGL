<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script id="vertex_shader" type="x-shader/x-vertex">
		attribute vec2 a_position;

		uniform mat3 u_matrix;
		
		varying vec2 v_texCoord;
		
		void main() {
		gl_Position = vec4(u_matrix * vec3(a_position, 1), 1);
		
		// because we're using a unit quad we can just use
		// the same data for our texcoords.
		v_texCoord = a_position;  
		}
	</script>
	<script id="fragment_shader" type="x-shader/x-fragment">
		precision mediump float;

		// our texture
		uniform sampler2D u_image;
		
		// the texCoords passed in from the vertex shader.
		varying vec2 v_texCoord;
		
		void main() {
		gl_FragColor = texture2D(u_image, v_texCoord);
		}
	</script>
	<script src="scripts.js"></script>
	<link rel="icon" type="image/ico" href="favicon.ico">
	<title>WebGL experimentation</title>
</head>
<body onload="onLoad()">
	<input type="file" id="file_input"><br/>
	<canvas id="canvas" width="200" height="100" style="border:1px solid #c3c3c3;">Fuck it</canvas>
</body>
</html>
